<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<script>
	function subst() {
  
		var today = new Date();
		var dd = today.getDate();
		var mm = today.getMonth()+1; //January is 0!
		var yyyy = today.getFullYear();
		var year_footer = document.getElementById('year-footer');

		year_footer.innerText = yyyy;

		if(dd<10) {
			dd='0'+dd
		} 

		if(mm<10) {
			mm='0'+mm
		} 

		today = mm+'/'+dd+'/'+yyyy;
		x=document.getElementsByClassName("print-date");
			for(var i = 0; i < x.length; i++){
			x[i].innerText=today; 
		}
	}
	</script>	
	<style>
		.page_count { text-align: right;}
		.top-bar { width: 100%; height:2px; border-top: 4px solid #b19292; border-bottom: 1px solid #b19292; }
		.copyright { margin-bottom: 0;}
		.print-page p { width: 49.5%; display: inline-block; margin-top: 0; }
		.copyright, .print-page p, .copyright { font-size: 11px; color: #b19292; }
	</style>
</head>
<body style="border:0; margin: 0;" onload="subst()">
	<div id="footer">
		<div class="top-bar"></div>
		<div class="copyright">
			Copyright &copy; <span id="year-footer"></span> Bent Ericksen & Associates &bull; All Rights Reserved
		</div>
		<div class="print-page">
			<p>Printed Date: <span class="print-date"></span></p>
			<p class="page_count"></p>
		</div>
	</div>
</body>
</html>
